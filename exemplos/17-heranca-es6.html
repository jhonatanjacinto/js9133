<meta charset="utf-8">
<h1>Herança de Objetos (Classes ES6)</h1>
<script>

    class Cliente
    {
        constructor(id, nome, email, senha, telefone) {
            this.id = id;
            this.nome = nome;
            this.email = email;
            this.senha = senha;
            this.telefone = telefone;

            if (new.target === Cliente) {
                Object.seal(this);
            }
        }

        login() {
            console.log('O usuário ' + this.nome + ' está fazendo login...');
        }

        logout() {
            console.log('O usuário ' + this.nome + ' está saindo da loja...');
        }

        comprar() {
            console.log('O usuário ' + this.nome + ' está comprando na loja...');
        }
    }

    class ClienteVip extends Cliente
    {
        constructor(id, nome, email, senha, telefone, foto) {
            super(id, nome, email, senha, telefone);
            this.foto = foto;
            Object.seal(this);
        }

        enviarMensagem() {
            console.log('O usuário ' + this.nome + ' está enviando uma mensagem para a diretoria...');
        }
    }
    



</script>
